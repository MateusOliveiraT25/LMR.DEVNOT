<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <iframe src="header.html" frameborder="0"></iframe>
    <h2>Pagina de login</h2>
    <br/>
    <form>
        <label for="lmail" title="Mail">Email:</label>
        <input type="email" name="E-mail" id="lmail" />
        <br/>
        <label for="lsenha" title="Senha">Senha:</label>
        <input type="password" name="senha" id="lsenha" />
        <hr/>
        <input type="submit" value="Enviar" />
        <INPUT type="button" value="Voltar" 
        onclick="parent.location='index.html'">
    </form>
    <iframe src="footer.html" frameborder="0"></iframe>
</body>
</html>
